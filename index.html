<html lang="en">

    <link rel="stylesheet" href="/style.css">
    <title>Code Quiz</title>

        <h1> Coding Quiz Challenge</h1>

        <button class="btn"> answer 3</button>

        <!-- fourth page-->

        <button class="btn"> answer 3</button>
        <button class="btn"> answer 4</button>

        <button class="btn"> answer 1</button>
        <button class="btn"> answer 2</button>
        <button class="btn"> answer 3</button>
        <button class="btn"> answer 4</button>

        <button class="btn"> answer 1</button>

        <form>
            <label for="initials"> Enter Initials: </label>
            <input type="text" id="initials" name="initails">
        </form>
        <!-- eight page-->
        <h1> High Scores:</h1>
        <form>
        <output name="x" for="initials" class="output"> </output>
        </form>
        <br>
        <button class="startBtn" id="goBack"> Go Back</button>
        <button class="startBtn" id="clearScore">Clear high scores</button>
    </div>
</body>
</html>
